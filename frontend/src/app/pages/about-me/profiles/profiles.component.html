<section *ngIf="person">
  <section class="item">
    <section class="box">
      <p>{{ person.name }}</p>
      <p>{{ person.address }}</p>
    </section>

    <section class="box">
      <p>{{ person.currentCompany }}</p>
      <p>{{ person.currentRole }}</p>
    </section>
  </section>

  <section class="profile">
    <img mat-card-image [src]="person.image" />
  </section>
</section>
