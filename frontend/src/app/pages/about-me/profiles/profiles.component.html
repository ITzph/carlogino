<div *ngIf="person">
  <div class="item">
    <div class="box">
      <p>{{ person.name }}</p>
      <p>{{ person.address }}</p>
    </div>

    <div class="box">
      <p>{{ person.currentCompany }}</p>
      <p>{{ person.currentRole }}</p>
    </div>
  </div>

  <div class="profile">
    <img mat-card-image [src]="person.image" />
  </div>
</div>
